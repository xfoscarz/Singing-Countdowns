<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Laufey Countdown</title>
      <script type="module" crossorigin src="/assets/index-DQrP3I2_.js"></script>
      <link rel="stylesheet" crossorigin href="/assets/index-DkvbCDd0.css">
    </head>

    <body>
        <div class="modals">
            <dialog class="modal" id="volume-tester">
                <div class="modal__title">
                    <span>Volume</span>
                </div>
                <div class="modal__content">
                    <div id="slider" style="--progress: 0;" class="slider">
                        <div class="slider__fill"></div>
                        <div class="slider__thumb"></div>
                        <div class="slider__track"></div>
                        <div id="test-play" class="slider__play"></div>
                    </div>
                </div>
                <div class="modal__footer">
                    <span id="close-modal">Close</span>
                </div>
            </dialog>
        </div>

        <main>
            <div class="setup" id="section-1">
                <div class="roller-hook animate-roll">
                    <span>Have Laufey count down...</span>
                    <span class="text-roller" id="hook">&nbsp;</span>
                </div>

                <div class="form">
                    <div class="form__time">
                        <div class="form__time-inputs">
                            <span class="form__time-errors" id="time-errors"></span>
                            <input id="time" type="time" step="1">
    
                            <select id="day">
                                <option selected value="0">Today</option>
                                <option value="1">Tomorrow</option>
                            </select>
                        </div>

                        <div class="form__time-input-adjustments">
                            <button class="form__time-input-adjustment" amount="1,-m">- 1m</button>
                            <button class="form__time-input-adjustment" amount="1,-s">- 1s</button>
                            <button class="form__time-input-adjustment" amount=",r">Now</button>
                            <button class="form__time-input-adjustment" amount="1,+s">+ 1s</button>
                            <button class="form__time-input-adjustment" amount="1,+m">+ 1m</button>
                        </div>
                    </div>

                    <div class="form__message-input">
                        <div class="form__counter-balance"></div>

                        <div class="form__message-input-container">
                            <div class="form__volume-test" id="volume-test">
                                <img src="Volume.svg" alt="">
                            </div>
                            <div class="form__message-input-box">
                                <input id="message" placeholder="Enter a message..." type="text">
                            </div>
                            <div id="suggestions" class="form__message-suggestions"></div>
                        </div>

                        <button class="form__start" id="start">
                            <img src="Play.svg" alt="">
                        </button>
                    </div>
                </div>
            </div>

            <div id="allow-content-ap" class="browser-media-allow-play-content">
                <button id="preset-start">Start Countdown</button>
                <button id="preset-cancel">Back</button>
            </div>

            <div class="countdown countdown--layout1" id="countdown">
                <div class="countdown__init">
                    <span id="live-clock" class="countdown__clock" id="clock">00:00</span>
                    <span id="live-time-left" class="countdown__time-left" id="time-left">0m 0s</span>
                    <button class="countdown__resync" id="resync">Re-sync</button>
                </div>
                <div class="countdown__concludes">
                    <span id="current-date" class="countdown__current-date">January 1, 2000</span>
                    <span id="conclusion-message" class="countdown__message">Countdown End!</span>
                    <span id="current-time" class="countdown__current-time">00:00</span>
                </div>
                <div id="player"></div>
            </div>
        </main>
        

        <script src="https://www.youtube.com/iframe_api"></script>
    </body>

</html>
